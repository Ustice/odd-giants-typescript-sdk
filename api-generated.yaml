                        description: Alph is the giant responsible for creating “things”.
                          And also “stuff”. Approaching everything with the question
                          “What IF?”, Alph is never happier than when the answer results
                          in a complex wadjamacallit or a satisfyingly big boom.
                        followers_name: Alphas
                        gender: male
                        id: alph
                        name: Alph
                        qualities: Playful, Inconsistent, Unreliable
                        type: Creation
                        updated_at: '2021-06-14 18:00:09'
                      - created_at: '2021-06-14 18:00:09'
                        description: As flighty and aimless as anything can be (if
                          that thing is also giant-sized), Cosma is the Giant in charge
                          of imagining up all things airborne. From the heaviest gas
                          to cling to a cavern floor to the tiniest fart to escape
                          from a butterfly, Cosma is the source of it all.
                        followers_name: Cosmapolitans
                        gender: female
                        id: cosma
                        name: Cosma
                        qualities: Levitous, Aimless
                        type: Sky & Meditation
                        updated_at: '2021-06-14 18:00:09'
                      - created_at: '2021-06-14 18:00:09'
                        description: 'Friendly is the overseer of darkness, nocturnal
                          things, party-planning, of social activities and their most
                          common lubricant, booze. Friendly by name, friendly by nature:
                          unless you neglect to buy a round.'
                        followers_name: Friends
                        gender: male
                        id: friendly
                        name: Friendly
                        qualities: Empathetic, Meddlesome
                        type: Night & Social Life
                        updated_at: '2021-06-14 18:00:09'
                      - created_at: '2021-06-14 18:00:09'
                        description: Grendaline, raised in a swamp, has an imagination
                          as free-flowing as water. This makes sense, as water is
                          what she spends most of her time imagining. If it sprinkles,
                          drips, flows or gushes, Grendaline is your giant.
                        followers_name: Grendalinians
                        gender: female
                        id: grendaline
                        name: Grendaline
                        qualities: Loyal, Fierce
                        type: Water
                        updated_at: '2021-06-14 18:00:09'
                      - created_at: '2021-06-14 18:00:09'
                        description: Humbaba is the giant ruling over all creatures
                          that walk, crawl, slither or sashay over Ur. One with the
                          animals, Humbaba walks on all fours to be closer to them,
                          and insists on them calling her by her first name. Which
                          is kind of pointless, since she only has one name.
                        followers_name: Humbabans
                        gender: female
                        id: humbaba
                        name: Humbaba
                        qualities: Gregarious, Belligerent
                        type: Walking Creatures
                        updated_at: '2021-06-14 18:00:09'
                      - created_at: '2021-06-14 18:00:09'
                        description: Lem, the wanderer giant. Responsible for travel,
                          directions, and knowledge. What Lem doesn’t know is not
                          worth knowing. Also, what Lem doesn’t unknow is not worth
                          unknowing. (That’s Lem’s favourite joke) (Lem doesn’t know
                          many jokes).
                        followers_name: Lemmings
                        gender: male
                        id: lem
                        name: Lem
                        qualities: Open, Unavailable, Evasive
                        type: Exploration
                        updated_at: '2021-06-14 18:00:09'
                      - created_at: '2021-06-14 18:00:09'
                        description: When the harvest needs bringing in, the crops
                          need counting, and the job needs doing right, Mab, Giant
                          of Soil and Harvests, first to lie down and start imagining
                          Ur into being is the giant to look to.
                        followers_name: Mabbites
                        gender: female
                        id: mab
                        name: Mab
                        qualities: Industrious, Greedy
                        type: Harvesting
                        updated_at: '2021-06-14 18:00:09'
                      - created_at: '2021-06-14 18:00:09'
                        description: Round of belly and capacious of stomach Pot is
                          the Giant of Prosperity, with dominion over anything edible,
                          cookable, munchable or nibbleworthy. Pot himself is not
                          munchable. Do not attempt to munch any giants.
                        followers_name: Potians
                        gender: male
                        id: pot
                        name: Pot
                        qualities: Generous, Gluttonous, Impatient
                        type: Prosperity
                        updated_at: '2021-06-14 18:00:09'
                      - created_at: '2021-06-14 18:00:09'
                        description: Before Spriggan, no giant had ever imagined a
                          tree. After Spriggan, no giant ever needed to, because he
                          had already imagined them all. Steadfast, persistent, and
                          somewhat rigid, Spriggan is the slumbering Giant of all
                          Trees and Plants. Or “Trants”.
                        followers_name: Spriggots
                        gender: male
                        id: spriggan
                        name: Spriggan
                        qualities: Persistent, Evergreen, Rigid
                        type: Trees
                        updated_at: '2021-06-14 18:00:09'
                      - created_at: '2021-06-14 18:00:09'
                        description: The Giant with power over all numbers. Odd or
                          even, prime or not-prime, cubed or rooted, Tii keeps a cold,
                          watchful eye over Ur. Tii sees all, knows all, calculates
                          all. Never underestimate Tii. Tii has already correctly
                          estimated you.
                        followers_name: Ti'ites
                        gender: n/a
                        id: ti
                        name: Tii
                        qualities: Cold, Reckoning
                        type: Odd & Even Numbers
                        updated_at: '2021-06-14 18:00:09'
                      - created_at: '2021-06-14 18:00:09'
                        description: Zille is the giant with dominion over the mountains.
                          All rocks, caverns, hillocks, pingos, buttes and drumlins
                          thank Zille for their existence. Zille, busy imagining up
                          new flavours of gravel, acknowledges their thanks.
                        followers_name: Zillots
                        gender: female
                        id: zille
                        name: Zille
                        qualities: Friendly, Neurotic
                        type: Mountains
                        updated_at: '2021-06-14 18:00:09'
